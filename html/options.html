    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Desktop Setting</title>
        <link href="./options.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../js/lib/debugout.js"></script>
    <script type="text/javascript" src="../js/lib/vue.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src='../js/Constants.js'></script>
    <script type="text/javascript" src='../js/CybozuStorage.js'></script>
    <script type="text/javascript" src="../js/api/APIClient.js"></script>
    <script type="text/javascript" src="../js/api/CybozuAPI.js"></script>
    <script type="text/javascript" src='../js/CybozuTimer.js'></script>

    <body >
        <div class="tab">
            <ul class="tabs">
                    <li><a href="#" class="a_ss">アカウント</a></li>
                    <li><a href="#" class="a_ss">通用</a></li>
            </ul> 
                    
            <div class="tab_content">
                <div class="tabs_item" id="loginDiv" style="background-color: white;text-align: left;">
                        <div id="accountDiv"></div>
                        <form style="padding-left: 35px; padding-right: 35px;">
                            <div class="mmarginbottom10">
                                <input id="URLInput" class="input_text" type="text" placeholder="Please enter the domain name of Garoon" v-bind:value="url" />
                            </div>

                            <div class="mmarginbottom10">
                                <input id="loginNameInput" class="input_text" type="text" placeholder="Please enter the Login Name" v-bind:value="loginName" />
                            </div>

                            <div class="mmarginbottom10">
                                <input id="loginPasswordInput" class="input_text" type="password" placeholder="Please enter the Password" v-bind:value="password" />
                            </div>
                            
                            <div style="margin-top: 20px;height:40px;">
                                <div id="loginButton"  class="loginbtn" >
                                    <a href="#">ロゴイン</a>
                                </div>
                                <!-- <div id="downloadLogButton" class="loginbtn">
                                    <a href="#">Download Log</a>
                                </div> -->
                            </div>
                        </form> 
                </div>
                    
                <div class="tabs_item" style="background-color:white;display: none;" id="optionsDiv">
                    <table style="margin-left: 20px;margin-right: 20px;width: 100%;">
                        <tr>
                            <th >更新間隔:</th>
                            <td style="text-align: left;">
                                <select id="intervalSelect" v-model="interval">
                                    <option value="0.1" selected>0.1</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                    <option value="60">60</option>
                                </select>
                                分
                            </td>
                        </tr>
                        <tr style="height: 100px;padding-top: 20px;">
                            <td colspan="2" style="text-align: center;">
                                <div id="saveButton" class="loginbtn">
                                    <a href="#"> 保存 </a>
                                </div>
                            </td>
                        </tr>
                        
                    </table>
                </div>
            </div>
            <div style="margin-top: 20px;">
                 <span>Welcome to the config page of Cybozu Chrome Desktop.</span>               
            </div>
        </div> <!-- / tab -->

        
    </body>



    </html>
